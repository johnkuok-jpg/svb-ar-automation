name: BAI Ingest + NetSuite Match (Daily)

on:
  schedule:
    # 8:00 AM PST weekdays = 16:00 UTC
    - cron: "0 16 * * 1-5"
  workflow_dispatch:
    inputs:
      skip_ingest:
        description: "Skip bank ingest (run NetSuite match only against existing Sheet data)"
        required: false
        type: boolean
        default: false

jobs:
  # -----------------------------------------------------------------------
  # Job 1: Bank Ingest — SFTP → Parse BAI → Drive → Sheets (input tab)
  # -----------------------------------------------------------------------
  bank-ingest:
    name: "Bank Ingest: SFTP → BAI → CSV → Drive → Sheets"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event.inputs.skip_ingest != 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip list | grep -i google

      - name: Verify critical imports
        run: python -c "from googleapiclient.discovery import build; import paramiko; import pandas; print('All imports OK')"

      - name: Run bank ingest
        env:
          SFTP_HOST:                ${{ secrets.SFTP_HOST }}
          SFTP_PORT:                ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME:            ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD:            ${{ secrets.SFTP_PASSWORD }}
          SFTP_REMOTE_DIR:          ${{ secrets.SFTP_REMOTE_DIR }}
          GOOGLE_CLIENT_ID:         ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET:     ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN:     ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GOOGLE_DRIVE_FOLDER_ID:   ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          GOOGLE_ARCHIVE_FOLDER_ID: ${{ secrets.GOOGLE_ARCHIVE_FOLDER_ID }}
          GOOGLE_SHEET_ID:          ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_TAB:         input
          LOCAL_WORK_DIR:           /tmp/bai_pipeline
        run: python bank_ingest.py

      - name: Upload artifacts (raw BAI + CSVs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bai-ingest-${{ github.run_id }}
          path: |
            /tmp/bai_pipeline/*.TXT
            /tmp/bai_pipeline/*.csv
          retention-days: 30

  # -----------------------------------------------------------------------
  # Job 2: NetSuite Match — Read Sheet → Fetch invoices → Match → Write
  # Runs after bank-ingest on normal days, but continues even if ingest fails
  # -----------------------------------------------------------------------
  netsuite-match:
    name: "NetSuite Match: Sheet → Invoices → Fuzzy Match → Cash App"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [bank-ingest]
    if: ${{ always() && !cancelled() }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip list | grep -i google

      - name: Verify critical imports
        run: python -c "from googleapiclient.discovery import build; print('All imports OK')"

      - name: Run NetSuite matching
        env:
          GOOGLE_CLIENT_ID:         ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET:     ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN:     ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GOOGLE_SHEET_ID:          ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_TAB:         input
          GOOGLE_SHEET_CA_TAB:      netsuite_cash_app
          LOCAL_WORK_DIR:           /tmp/bai_pipeline
          NETSUITE_ACCOUNT_ID:      9060638
          NETSUITE_CONSUMER_KEY:    ${{ secrets.NETSUITE_CONSUMER_KEY }}
          NETSUITE_CONSUMER_SECRET: ${{ secrets.NETSUITE_CONSUMER_SECRET }}
          NETSUITE_TOKEN_ID:        ${{ secrets.NETSUITE_TOKEN_ID }}
          NETSUITE_TOKEN_SECRET:    ${{ secrets.NETSUITE_TOKEN_SECRET }}
        run: python netsuite_match.py
